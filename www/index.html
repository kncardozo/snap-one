<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/anguarjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script type="text/javascript" src="js/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/pouchdb/pouchdb.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-energized">
        <h1 class="title">SnapOne</h1>
      </ion-header-bar>
      <ion-tabs>

        <ion-tab icon="ion-home">
          <ion-view>
            <ion-content>
              <div id="home">
                <a class="button button-icon icon ion-refresh"></a>
                <h3>Um segundo de v√≠deo por dia!</h3>
              </div>
            </ion-content>
          </ion-view>
        </ion-tab>

        <ion-tab icon="ion-camera"  ng-controller="CameraCtrl" ng-click="captureVideo()" >
          <ion-view>
            <ion-content>
              Tem q abrir a camera
            </ion-content>
          </ion-view>
        </ion-tab>

        <ion-tab icon="ion-film-marker">
          <ion-view>
            <ion-content>
              Tem q listar os videos
            </ion-content>
          </ion-view>
        </ion-tab>
      </ion-tabs>
      <ion-content>

      </ion-content>
    </ion-pane>
  </body>
</html>
